<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <style>
         .borrada{
             background-color: red;
         }
         #productos{
             height: 50vh;
             overflow-y: scroll;
         }
        #total{
            font-weight: bold;
            font-size: 15px;
        }
     </style>
    <title>Productos</title>
  </head>
  <body>
    <form class="col-6">
        <label>Nombre</label>
        <input type="text" class="form-control" id="nombre">
        <label>Precio:</label>
        <input type="number" class="form-control" id="precio">
        <label>Cantidad:</label>
        <input type="number" class="form-control" id="cantidad">
        <input type="button" value="Agregar" class="btn btn-success mt-3" id="agregar">
        <input type="button" value="Guardar" class="btn btn-success mt-3" id="guardar">
    </form>
    <div class="col-12" id="productos" >
        <table class="table table-striped" id="lista">
            <tr>
                <td>Nombre</td>
                <td>Precio</td> 
                <td>Cantidad</td>
                <td>total</td>
                <td>Acciones</td>
            </tr>
        </table>
    </div>
    <div class="col-10 text-right" id="total"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>
</html>
